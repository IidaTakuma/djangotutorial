{% extends 'polls/base.html' %}

{% block content %}

<h2>質問リスト</h2>
{% if latest_question_list %}
    {% for question in latest_question_list %}
        <p><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></p>
    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}

{% endblock %}
